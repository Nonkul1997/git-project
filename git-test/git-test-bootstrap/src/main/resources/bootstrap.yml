spring:
  # 项目名称
  application:
    name: git-test
  # 当前环境
  profiles:
    active: dev
  # nacos默认监听${spring.application.name}和${spring.application.name}.${file-extension}
  # 和${spring.application.name}-${spring.profiles.active}.${file-extension}
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: localhost:8848
        namespace: 3c750f48-1ec3-49c7-8f91-524d9c9f5a4b
        group: git-test
        file-extension: yml
        extension-configs:
          - data-id: custom.yml
            group: git-test
            refresh: true





